<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Fetch Google Classroom Submissions & Extract Text</h1>

    <label>Course ID:</label>
    <input type="text" id="courseId" placeholder="Enter Course ID">
    <br>

    <label>Assignment ID:</label>
    <input type="text" id="assignmentId" placeholder="Enter Assignment ID">
    <br>

    <label>Student Email:</label>
    <input type="email" id="studentEmail" placeholder="Enter Student Email">
    <br>

    <button onclick="fetchAndOCR()">Fetch & Extract Text</button>

    <h2>Extracted Text:</h2>
    <div id="result"></div>

    <script>
        async function fetchAndOCR() {
            let courseId = document.getElementById("courseId").value;
            let assignmentId = document.getElementById("assignmentId").value;
            let studentEmail = document.getElementById("studentEmail").value;
            let resultDiv = document.getElementById("result");

            if (!courseId || !assignmentId || !studentEmail) {
                resultDiv.innerHTML = "Please enter all required fields.";
                return;
            }

            resultDiv.innerHTML = "Processing...";
            
            try {
                let response = await fetch(`http://127.0.0.1:5001/fetch-and-ocr?course_id=${courseId}&assignment_id=${assignmentId}&student_email=${encodeURIComponent(studentEmail)}`);
                let data = await response.json();
                
                if (data.status === "success") {
                    resultDiv.innerHTML = data.extracted_texts.join("<br><br>");
                } else {
                    resultDiv.innerHTML = "Error: " + data.message;
                }
            } catch (error) {
                resultDiv.innerHTML = "Failed to fetch and process images.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
